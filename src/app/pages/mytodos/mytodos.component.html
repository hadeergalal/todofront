
<section class="container my-5">
    <table class="table table-bordered">
        <thead>
            <th>#</th>
            <th>todo content</th>
            <th>status</th>
            <th>category</th>
            <th>date</th>

            <th> actions </th>
        </thead>
        <tbody>
            <tr *ngFor="let t of alltodos; let i = index">
                <td>{{i+1}}</td>
                <td>{{t.content}}</td>
                <td>{{t.completed}}</td>
                <td>{{t.category}}</td>
                <td>{{t.date}}</td>
                <td>
                     <button routerLink="/todo/singletodo/{{t._id}}" class="btn btn-primary mx-2">Show todo</button>
                    <button routerLink="/todo/edittodo/{{t._id}}" class="btn btn-warning mx-2">edit</button>
                     <button (click)="delTask(t._id, i)" class="btn btn-danger mx-2">delete</button>  
                </td>
            </tr>
        </tbody>
    </table>
</section>
