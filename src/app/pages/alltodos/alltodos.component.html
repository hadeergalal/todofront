<p>alltodos works!</p>
<section class="container my-5">
    <table class="table table-bordered">
        <thead>
            <th>#</th>
            <th>todo content</th>
            <th>status</th>
            <th>category</th>
            <th>date</th>

            
            
        </thead>
        <tbody>
            <tr *ngFor="let t of alltodos; let i = index">
                <td>{{i+1}}</td>
                <td>{{t.content}}</td>
                <td>{{t.completed}}</td>
                <td>{{t.category}}</td>
                <td>{{t.date}}</td>
                
            </tr>
        </tbody>
    </table>
</section>
